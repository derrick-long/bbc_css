<html>
  <head>
    <title> Derrick's BBC </title>
        <link rel="stylesheet" type="text/css" href="bbc.css">
  </head>

    <div id="container">

      <div id="topbar">

        <div class="fixedwidth">

        <div id="logodiv">
            <img src="images/logo.png" />
        </div>

        <div id="sign-in-div">
            <img src="images/signin.png"/>
              <p> Sign In </p>
        </div>

        <div id="topmenudiv">
          <ul>
            <li>News</li>
            <li>Sport</li>

        </div>

        <div id="searchdiv">
          <input type="text" placeholder="Search" />
        </div>

      </div>
      </div>

            <li> Home </li>
            <li> World </li>

            <li> N. Ireland </li>

            <li> Business</li>

            <li> Education</li>
            <li> Sci/Enviorment</li>
